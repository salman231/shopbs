table { border-collapse: collapse !important; }

h1 { font-size: 26px; line-height: 1.2;}

div[style*="margin: 16px 0;"] { margin: 0 !important; }
.btn-secondary { border-radius: 10px; background: linear-gradient(to right, #9028df 0%,#f3189e 100%); }

.topmenu tr td a:hover{color: #e7a933 !important;}

.order-details h3{font-size:14px; font-weight: bold;line-height:16px; color: #ffffff; text-align:center; padding: 5px;margin:0px !important;text-transform:uppercase;background-color: #6aad61;border-radius: 20px 20px 0 0;}

thead {background-color: #c3c4c6 !important;}
tfoot tr th {background-color: #c3c4c6 !important;}
tfoot tr td {background-color: #c3c4c6 !important;}
