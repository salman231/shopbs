<div data-role="deliveryboy-global-messages"
     class="deliveryboy-global-messages"
    data-bind="visible: isVisible(), click: removeAll">
    <!-- ko foreach: messageContainer.getErrorMessages() -->
    <div role="alert" class="message message-error error">
        <div data-ui-id="deliveryboy-global-validationmessages-message-error" data-bind="text: $data"></div>
    </div>
    <!--/ko-->
    <!-- ko foreach: messageContainer.getSuccessMessages() -->
    <div role="alert" class="message message-success success">
        <div data-ui-id="deliveryboy-global-validationmessages-message-success" data-bind="text: $data"></div>
    </div>
    <!--/ko-->
</div>
